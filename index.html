<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<div class="contenido"> 
  <div class="imagen-mobile contenido-full">
    <img id="imagen-producto" src="images/image-product-desktop.jpg" alt="perfume">
  </div>
  
  <div class="contenido-mobile contenido-full">
    <div class="informacion-producto">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1> 

      <p class="descripcion-producto">A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
    </div>    

    <section class="precios">
      <div class="precio-descuento"> 
        <p>$149.99</p>
      </div> 
      <div class="precio-regular">   
        <p>$169.99</p> 
      </div>
    </section>
    
    <div class="boton-comprar">
    <a class="boton" href="#"><img src="images/icon-cart.svg" alt="carrito">Add to Cart</a>
    </div> 
  </div>  

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pilessa</a>.
  </div>
</body>
</html>
